<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>


  <ion-buttons end>
    <button ion-button icon-only (click)="openPedido()">
      <ion-icon name="checkbox"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>

<!--
  Generated template for the ClientesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>
-->

<ion-content>
  <ion-searchbar [(ngModel)]="searchfav" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of (productos ? productos.slice(0,20): []) " (click)="openModal($event, item)">
      <h6>
        {{item.pro_nom}}
      </h6>
      <p>
        codigo: {{item.pro_id}}
      </p>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.pro_nom}}</b>
  </div>



<div class="bar bar-footer bar-balanced">
  <button class="button button-clear pull-right">Aceptar</button>
</div>

</ion-content>
