<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>


  <ion-buttons end>
    <button ion-button icon-only (click)="openPedido()">
      <ion-icon name="checkbox"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchfav" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of (productos ? productos.slice(0,50): []) " (click)="openModal($event, item)">
      <h6>
        {{item.pro_nom}}
      </h6>
      <p>
        {{item.pro_id}} {{item.pro_und}}
        <a *ngIf="verexistencia">| Disp:  {{item.existencia}}</a>
      </p>
      
      <ion-badge *ngIf="item.ordenado != 0" item-end>{{item.ordenado}}</ion-badge>  
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    Lista Selecci√≥n <b>{{selectedItem.pro_nom}}</b>
  </div>



<div class="bar bar-footer bar-balanced">
  <button ion-button full (click)="openPedido()">Aceptar</button>
</div>

</ion-content>
