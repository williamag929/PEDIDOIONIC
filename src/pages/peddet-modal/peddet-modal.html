<ion-header>
  <ion-toolbar>
    <ion-title>
      Producto
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

{{mensaje}}
    <ion-list>

    <ion-item>
      <p>
        {{ped_det.pro_nom}}
      </p>
    </ion-item>

    <ion-item>
      <ion-label fixed>Cantidad</ion-label>
      <ion-input type="text" name="cant"  [(ngModel)]="ped_det.cant" (change)=validaprom(ped_det.cant)></ion-input>
    </ion-item>

     <ion-item>
      <ion-label fixed>Precio</ion-label>

      <ion-input type="text" name="precio" [readonly]="!modprecio" [(ngModel)]="ped_det.precio" (change)=validaprecio()></ion-input>
    </ion-item>   

    <ion-item>
      <ion-label fixed>Subtotal</ion-label>
      <ion-label fixed>{{ped_det.subtotal | number}}</ion-label>
      
     
    </ion-item>   

    </ion-list>
  <button ion-button block (click)="AceptModal()">Aceptar</button>


</ion-content>
