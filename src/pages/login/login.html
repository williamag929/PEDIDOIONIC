<ion-content class="login-content" padding>
    <ion-row >
      </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row class="logo-row">
        <ion-col >
          <img src="http://serpisoluciones.com/images/logoserpi.png" />
          <!--img src="http://52.14.136.170/logo_ergil.png" /-->
          <!--  
              <img src="https://cdn1.iconfinder.com/data/icons/unique-round-blue/93/lock-256.png"/>
                -->
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Clave" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Iniciar</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
