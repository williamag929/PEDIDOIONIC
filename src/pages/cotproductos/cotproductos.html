<ion-header>

  <ion-navbar>
    <ion-title>Productos</ion-title>


  <ion-buttons end>
    <ion-badge></ion-badge>
  </ion-buttons>
</ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchfav" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item ion-item *ngFor="let item of (productos ? productos.slice(0,50): []) " (click)="openModal($event, item)">
        <p text-wrap>
            {{item.pro_nom}}
          </p>
          <p>
            {{item.pro_id}} {{item.pro_und}}
            <a *ngIf="verexistencia">| Disp:  {{item.existencia}}</a>
          </p>
          <ion-badge *ngIf="item.ordenado != 0" item-end>{{item.ordenado}}</ion-badge>  
    </ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    Lista Selecci√≥n <b>{{selectedItem.pro_nom}}</b>
  </div>


  <ion-fab bottom right slot="fixed">
      <button ion-fab primary (click)="opencotizacion()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
  </ion-fab> 


<div class="bar bar-footer bar-balanced">
  

</div>

</ion-content>
