<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista Actividades</ion-title>
      </ion-navbar>
</ion-header>



<ion-content>
    <ion-searchbar [(ngModel)]="searchfav" (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let item of (sucesos ? sucesos.slice(0,20) : [])"  (click)="itemTapped($event,item)">
        <ion-item>
          <h2>
           {{item.tipo}} | {{item.fecha  | date : format : shortDate}} 
          </h2>
          <p>
            {{item.nota }}
          </p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="light" icon-start (click)="itemTapped($event,item)" >
            MÃ¡s
          </button>
          <button ion-button color="danger" icon-start>
            Borrar
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.ped_id}}</b>
    </div>
  </ion-content>
