<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Pedidos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchfav" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let item of (pedidos ? pedidos.slice(0,20) : [])"  (click)="itemTapped($event,item)">
      <ion-item>
        <h2>
         {{item.ped_numero}} | {{item.cli_nombre}} suc: {{item.cli_suc}} 
        </h2>
        <p>
          {{item.ped_fecha | date : format : shortDate}} | Valor:  {{item.ped_total | number}} 
        </p>
        <ion-icon item-end *ngIf="item.ped_closed  && !item.ped_procesado" name="checkmark"></ion-icon>
        <ion-icon item-end *ngIf="item.ped_procesado" name="done-all"></ion-icon>   
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" icon-start (click)="itemTapped($event,item)" >
          MÃ¡s
        </button>
        <button ion-button color="danger" icon-start>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.ped_id}}</b>
  </div>
</ion-content>
