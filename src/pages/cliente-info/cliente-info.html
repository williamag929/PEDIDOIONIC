<ion-header>

  <ion-navbar>
    <ion-title>Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Cliente</ion-label>
      <ion-input type="text" name="cli_nombre" [(ngModel)]="cliente.cli_nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Direccion</ion-label>
      <ion-input type="text" name="cli_direccion" [(ngModel)]="cliente.cli_direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Ciudad</ion-label>
      <ion-input type="text" name="cli_ciudad" [(ngModel)]="cliente.cli_ciudad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Telefono 1</ion-label>
      <ion-input type="text" name="cli_phone1" [(ngModel)]="cliente.cli_phone1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Telefono 2</ion-label>
      <ion-input type="text" name="cli_phone2" [(ngModel)]="cliente.phone2"></ion-input>
    </ion-item>


  </ion-list>

  <ion-list>
  <ion-item>
    <button ion-button item-start clear small color="info" (click)="pedido($event)">
      <ion-icon name="add"></ion-icon>
    </button>
    Pedido
    

        <ion-badge item-end (click)="pedidos($event)"> {{cliente.pedidos}}</ion-badge>


  </ion-item>
  <ion-item>
    <button ion-button clear small color="info" (click)="cartera($event)">
      <ion-icon name="list"></ion-icon>
    </button>
    Cartera
    <ion-badge item-end>{{cliente.cartera}}</ion-badge>
  </ion-item>
  <!--ion-item>
    <button ion-button clear small color="info" (click)="vermapa($event)">
      <ion-icon name="map"></ion-icon>
    </button>
    Mapa
  </ion-item-->
  <ion-item>
    <button ion-button clear small color="info" (click)="visita($event)">
      <ion-icon name="calendar"></ion-icon>
    </button>
    Visita 
    <ion-badge item-end>{{cliente.visitas}}</ion-badge>    

  </ion-item>
</ion-list>
  
</ion-content>
