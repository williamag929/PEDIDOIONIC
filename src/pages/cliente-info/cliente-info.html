<ion-header>

  <ion-navbar>
    <ion-title>Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label fixed>Cliente</ion-label>
      <ion-input type="text" name="cli_nombre" [(ngModel)]="cliente.cli_nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Direccion</ion-label>
      <ion-input type="text" name="cli_direccion" [(ngModel)]="cliente.cli_direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Ciudad</ion-label>
      <ion-input type="text" name="cli_ciudad" [(ngModel)]="cliente.cli_ciudad"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Telefono 1</ion-label>
      <ion-input type="text" name="cli_phone1" [(ngModel)]="cliente.cli_phone1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Telefono 2</ion-label>
      <ion-input type="text" name="cli_phone2" [(ngModel)]="cliente.cli_phone2"></ion-input>
    </ion-item>


  </ion-list>

  <ion-list>
    <ion-item>
      <button ion-button item-start clear small (click)="pedido($event)">
        <ion-icon name="add"></ion-icon>
      </button>
      <h2>Pedido</h2>
      <ion-badge item-end (click)="pedidos($event)"> {{cliente.pedidos}}</ion-badge>
    </ion-item>
    <ion-item>
      <button ion-button item-start clear small (click)="cotizacion($event)">
        <ion-icon name="add"></ion-icon>
      </button>
      <h2>Cotizacion</h2>
      <ion-badge item-end (click)="cotizaciones($event)"> 0</ion-badge>
    </ion-item>
    <ion-item>
      <button ion-button item-start clear small  (click)="cartera($event)">
        <ion-icon name="cash"></ion-icon>
      </button>
      <h2>
      Cartera
    </h2>
      <ion-badge item-end (click)="cartera($event)">{{cliente.cartera}}</ion-badge>
    </ion-item>
    <!--ion-item>
    <button ion-button clear small color="info" (click)="vermapa($event)">
      <ion-icon name="map"></ion-icon>
    </button>
    Mapa
  </ion-item-->
    <ion-item>
      <button ion-button item-start clear small (click)="suceso($event)">
        <ion-icon name="calendar"></ion-icon>
      </button>
      <h2>Actividad
      </h2>

      <ion-badge item-end (click)="sucesos($event)">{{cliente.visitas}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
