<ion-header>

  <ion-navbar>
    <ion-title>Cliente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-content padding>
    <ion-card>
    <ion-list>
  
      <ion-item>
        <h3>{{cliente.cli_nombre}}</h3>
      </ion-item>
  
      <p>
        <ion-chip color="primary" (click)="pedido($event)">
          <ion-icon name="cart"></ion-icon>
          <ion-label>Pedido</ion-label>
        </ion-chip>
        <ion-chip color="primary" (click)="cotizacion($event)">
          <ion-icon name="briefcase"></ion-icon>
          <ion-label>Cotizacion</ion-label>
        </ion-chip>
        <ion-chip color="primary"  (click)="suceso($event)">
          <ion-icon name="calendar"></ion-icon>
          <ion-label>Actividad</ion-label>
        </ion-chip>
      </p>
  
      <ion-item  lines="none">
        <ion-label position="stacked">Direccion</ion-label>
        <p>{{cliente.cli_direccion}}</p>
        <p>{{cliente.cli_ciudad}}</p>
      </ion-item>
  
      <ion-item  lines="none">
        <ion-label position="stacked">Telefono</ion-label>
        <ion-input placeholder="Telefono" type="number" name="cli_phone1" [(ngModel)]="cliente.cli_phone1"></ion-input>
        <ion-input placeholder="Celular" type="number" name="cli_phone2" [(ngModel)]="cliente.cli_phone2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Lista Precio</ion-label>
        <ion-input type="text" name="lista_id" [(ngModel)]="cliente.lista_id"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input type="text" name="cli_email" [(ngModel)]="cliente.cli_email"></ion-input>
      </ion-item>
  
  
    </ion-list>
  
  </ion-card>


  <ion-list>
    <ion-item>
      <button ion-button item-start clear small (click)="pedido($event)">
        <ion-icon name="cart"></ion-icon>
      </button>
      <h2>Pedido</h2>
      <ion-badge item-end (click)="pedidos($event)"> {{cliente.pedidos}}</ion-badge>
    </ion-item>
    <ion-item>
      <button ion-button item-start clear small (click)="cotizacion($event)">
        <ion-icon name="briefcase"></ion-icon>
      </button>
      <h2>Cotizacion</h2>
      <ion-badge item-end (click)="cotizaciones($event)"> {{cliente.cotizaciones}}</ion-badge>
    </ion-item>
    <ion-item>
      <button ion-button item-start clear small  (click)="cartera($event)">
        <ion-icon name="cash"></ion-icon>
      </button>
      <h2>
      Cartera
    </h2>
      <ion-badge item-end (click)="cartera($event)">{{cliente.cartera}}</ion-badge>
    </ion-item>
    <!--ion-item>
    <button ion-button clear small color="info" (click)="vermapa($event)">
      <ion-icon name="map"></ion-icon>
    </button>
    Mapa
  </ion-item-->
    <ion-item>
      <button ion-button item-start clear small (click)="suceso($event)">
        <ion-icon name="calendar"></ion-icon>
      </button>
      <h2>Actividad
      </h2>

      <ion-badge item-end (click)="sucesos($event)">{{cliente.visitas}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
